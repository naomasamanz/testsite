<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script>
    // 門番コード：ここから
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
      alert('だめだよ！ログインしてね（・∀・）');
      window.location.href = 'index.html';
    }
    // 門番コード：ここまで
  </script>
  <title>ログイン成功</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      background-color: #e3f2fd;
      font-family: sans-serif;
    }
    .success-box {
      background: white;
      padding: 40px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { color: #1976d2; }
    .btn-home {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>ログイン成功！</h1>
    <p>おめでとうございます！正常に認証されました。</p>
    <p>ここはログインした人だけが見れる秘密のページです（・∀・）</p>
    
    <a href="index.html" class="btn-home" onclick="logout()">ログアウトして戻る</a>
  </div>

  <script>
    function logout() {
      // ログアウト時は「証拠」を消す
      sessionStorage.removeItem('isLoggedIn');
    }
  </script>

</body>
</html>
