<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>マイページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .welcome-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { font-size: 3rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; opacity: 0.9; }
    
    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }
    .back-btn:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome!</h1>
    <p>naomasamanz さん、ログインに成功しました。</p>
    <p id="date-time"></p>
    
    <a href="index.html" class="back-btn">ログアウト</a>
  </div>

  <script>
    // ログインした時刻を表示するちょっとした演出
    function updateTime() {
      const now = new Date();
      document.getElementById("date-time").innerText = 
        "ログイン時刻: " + now.toLocaleTimeString();
    }
    updateTime();
  </script>

</body>
</html>
